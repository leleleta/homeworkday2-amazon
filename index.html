<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link rel="stylesheet" href="./css/main.css">
    <title>Amazon SignIn Page</title>
</head>

<body>
   <section>
    <div class="logo">
        <img src="/images/notamazon.png" alt="not amazon page">
    </div>

    <div class="card">
        <h1>Sign In</h1>
        <div class="form">
            <label for="">Email(phone or mobile accounts)</label>
            <input type="text">
            <button>Continue</button>
        </div>
        <p>By Continuing, yoou agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a></p>
        <a href="#" class="icon">Need Help?</a>
    </div>
    <div class="break">
        <p>New to Amazon?</p>
    </div>
    <div class="btn">
        <button>Create your Amazon account</button>
    </div>
   </section>
   </body>
</html>
